<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title></title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>버튼의 종류</h1>
    <!-- 
    	글자색을 강조->text-(text-primary,text-success,text-info,,,)
    	버튼의 색을 강조->btn-(btn-primary,btn-success,,,)
    	.btn {
		  display: inline-block;
		  padding: 6px 12px;
		  margin-bottom: 0;
		  font-size: 14px;
		  font-weight: normal;
		  line-height: 1.42857143;
		  text-align: center;
		  white-space: nowrap;
		  vertical-align: middle;
		  -ms-touch-action: manipulation;
		      touch-action: manipulation;
		  cursor: pointer;
		  -webkit-user-select: none;
		     -moz-user-select: none;
		      -ms-user-select: none;
		          user-select: none;
		  background-image: none;
		  border: 1px solid transparent;
		  border-radius: 4px;
		}
     -->
     <div class="container">
     	<h4 class="text-primary">input태그 사용</h4>
     	<input type="button" class="btn btn-default" value="기본 모양 버튼">
     	<input type="button" class="btn btn-primary" value="중요한 버튼">
     	<input type="button" class="btn btn-success" value="긍정의미 버튼">
     	<input type="button" class="btn btn-info" value="정보제공 버튼">
     	<input type="button" class="btn btn-warning" value="주의알람 버튼">
     	<input type="button" class="btn btn-danger" value="위험표시 버튼">
     	<input type="button" class="btn btn-link" value="단순링크 버튼">
     	
     	<h4 class="text-success">a태그 사용(role="button")</h4>
     	<a href="#" class="btn btn-default" role="button">기본버튼</a>
     	<a href="#" class="btn btn-primary" role="button">중요버튼</a>
     	<a href="#" class="btn btn-success" role="button">긍정버튼</a>
     	
     	<h4 class="text-warning text-right">버튼 만드는 방법3</h4>
     	<button type="button">클래스 선택자가 적용X</button>
     	<button type="button" class="btn">class="btn"만 적용</button>
     	<button type="button" class="btn btn-warning">class="btn-warning"만 적용</button>	
     </div>
    
    
    
    
    
    
    

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
