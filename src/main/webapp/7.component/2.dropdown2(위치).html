<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title></title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>드롭다운 예제</h1>
	<h4>기본적인 드롭다운</h4>
	<!-- 
		  드롭다운에 별도의 헤더를 추가(대표키워드)
          li태그내부에 class="dropdown-header"
          어느 특정 메뉴는 메뉴 불활성화(사용불가)->li태그 내부에 class="disabled"
          class="divider" => 분리선
          
          .dropdown-header {
		   display: block;
		   padding: 3px 20px;
		   font-size: 12px;
	 	   line-height: 1.42857143;
	 	   color: #777;
		   white-space: nowrap;
			}
	 -->
	
	<div class="dropdown">
		<!-- <a data-toggle="dropdown" href="#">여기를 클릭하세요</a> -->
		<input type="button" data-toggle="dropdown" 
				   class="btn btn-default btn-primary" value="여기">
			<ul role="menu" class="dropdown-menu">
				<li role="presentation" class="dropdown-header">회원</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">회원로그인</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">자유게시판</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">설문조사</a>
				</li>
				<li role="presentation" class="divider"></li><!-- 분리선 -->
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">관리자로그인</a>
				</li>
			</ul>
	</div>
	<hr>
	<h4>눌렀을때 오른쪽에 배치(pull-right)</h4>
		<div class="dropdown">
		  <a data-toggle="dropdown" href="#">여기를 클릭하세요</a> 
			<ul role="menu" class="dropdown-menu pull-right">
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">메뉴1</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">메뉴2</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">메뉴3</a>
				</li>
				<li role="presentation" class="divider"></li><!-- 분리선 -->
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">분리된 메뉴</a>
				</li>
			</ul>
	</div>
	
	
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
